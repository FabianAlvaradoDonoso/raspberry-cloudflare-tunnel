services:
  nginx: 
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - frontend1
      - api1

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart:  unless-stopped
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
    networks: 
      - web

  # ========== APPS DE EJEMPLO ==========

  lab-dashboard:
    build:  ../apps/lab-dashboard
    container_name: lab-dashboard
    restart: unless-stopped
    networks:
      - web
    environment:
      - BETTER_AUTH_SECRET=${LAB_BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${LAB_BETTER_AUTH_URL}
      - NEXT_PUBLIC_APP_URL=${LAB_NEXT_PUBLIC_APP_URL}
      - DATABASE_URL=${LAB_DATABASE_URL}

  portafolio:
    build:  ../apps/portafolio
    container_name: portafolio
    restart: unless-stopped
    networks:
      - web
  
  # React App
  frontend1:
    build:  ../apps/frontend1
    container_name: frontend1
    restart: unless-stopped
    networks:
      - web
    environment:
      - NODE_ENV=production

  # API FastAPI
  api1:
    build: ../apps/api1
    container_name: api1
    restart: unless-stopped
    networks:
      - web
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${API1_DATABASE_URL}
  
  # ========== APP CONTROL GESTION GT ==========
  control-gestion-gt-frontend:
    build:
      context: ../apps/control-gestion-gt/frontend
      args:
        VITE_SIGNIN_WARNING_MESSAGE: " Aplicaci贸n en desarrollo"
        VITE_SERVER_URL: https://control-gestion-gt-backend.redpandachile.dev/api
        VITE_GT_AUTH_URL: https://gt-auth.azurewebsites.net
        VITE_APP_NAME: "Control Gesti贸n GT"
    container_name: control-gestion-gt-frontend
    restart: unless-stopped
    networks:
      - web
    environment:
      - NODE_ENV=production
    
  # API FastAPI
  control-gestion-gt-backend:
    build: ../apps/control-gestion-gt/backend
    container_name: control-gestion-gt-backend
    restart: unless-stopped
    networks:
      - web
    environment:
      - NODE_ENV=production
      - PORT=8000
      - API_URL=https://control-gestion-gt-backend.redpandachile.dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=control-gestion
      - SECRET_KEY=${CONTROL_GESTION_SECRET_KEY}
      - ALGORITHM=${CONTROL_GESTION_ALGORITHM}
      - BUK_API_KEY=${CONTROL_GESTION_BUK_API_KEY}
      - ALLOWED_ORIGINS=*


  # ===================================

  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Usar variable de entorno
      POSTGRES_DB: maindb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d  # Scripts de inicializaci贸n
    networks:
      - web
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d maindb"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  # Herramienta de administraci贸n pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    user: root
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      PGADMIN_LISTEN_PORT: 80
      # Variables para confiar en el proxy
      PGADMIN_CONFIG_PROXY_X_FOR_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PROTO_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_HOST_COUNT: 1
      # Forzar configuraci贸n sin redirecci贸n
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_CONFIG_WTF_CSRF_CHECK_DEFAULT: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - web
    depends_on:
      postgres:
        condition: service_healthy

  # ========== MONITOREO Y OBSERVABILIDAD ==========
  
  # Prometheus - Base de datos de m茅tricas
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - web
    ports:
      - "127.0.0.1:9090:9090"  # Solo accesible localmente

  # Grafana - Dashboard de visualizaci贸n
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=https://monitoring.redpandachile.dev
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - web
    depends_on:
      - prometheus

  # Node Exporter - M茅tricas del sistema (CPU, RAM, disco, etc.)
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - web
    ports:
      - "127.0.0.1:9100:9100"

  # cAdvisor - M茅tricas de contenedores Docker
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - web
    ports:
      - "127.0.0.1:8080:8080"
    devices:
      - /dev/kmsg

  # Postgres Exporter - M茅tricas de PostgreSQL
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    networks:
      - web
    ports:
      - "127.0.0.1:9187:9187"
    depends_on:
      postgres:
        condition: service_healthy

  # ========== LOGS CENTRALIZADOS ==========
  
  # Loki - Base de datos de logs
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki_data:/loki
    networks:
      - web

  # Promtail - Recolector de logs
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail:/etc/promtail
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - web
    depends_on:
      - loki
# ==================================

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  web:
    driver: bridge

