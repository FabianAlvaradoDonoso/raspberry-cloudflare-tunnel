global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'raspberry-pi-monitor'
    environment: 'production'

# Configuración de Alertmanager (opcional, para después)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus se monitorea a sí mismo  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métricas del sistema (CPU, RAM, disco, red)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          instance: 'raspberry-pi-5'

  # Métricas de contenedores Docker
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'raspberry-pi-5'

  # Métricas de PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
        labels:
          instance: 'postgres-db'

  # Métricas de tu API FastAPI (lo configuraremos después)
  - job_name: 'fastapi'
    static_configs:
      - targets: ['api1:8000']
        labels:
          app: 'api1'
    metrics_path: '/metrics'

  # Si agregas más APIs o servicios, añádelos aquí
  # - job_name: 'api2'
  #   static_configs:
  #     - targets: ['api2:8000']